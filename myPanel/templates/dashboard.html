{% extends 'base/base-header.html' %}
{% load static %}

{% block title %} Backup Center {% endblock title %}

{% block content %} 
    <div class="container mx-auto px-4 ">
        <h1 class="text-4xl font-bold text-center my-8 ">Bienvenido de nuevo, Samuel! 游녦</h1>
        <div class="flex flex-wrap justify-center ">
            <div class="w-full lg:w-1/3 px-4 mb-8 ">
                <div class="bg-white shadow-lg rounded-lg p-6 ">
                    <h2 class="text-2xl font-semibold text-gray-800 text-center ">A침adir servidor</h2>
                    <form class="mt-4 ">
                        <div class="mb-4 ">
                            <label for="name " class="block text-gray-600 text-sm font-medium ">Nombre</label>
                            <input type="text " id="name " name="name " placeholder="Ej: Servidor 1 " class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-gray-900 ">
                        </div>
                        <div class="mb-4 ">
                            <label for="ip " class="block text-gray-600 text-sm font-medium ">Direcci칩n IP</label>
                            <input type="text " id="ip " name="ip " placeholder="Ej: 192.168.0.1 " class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-gray-900 ">
                        </div>
                        <div class="mb-4 ">
                            <label for="backup " class="block text-gray-600 text-sm font-medium ">Copia de seguridad</label>
                            <select id="backup " name="backup " class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-gray-900 ">
                                <option value=" ">Selecciona una opci칩n</option>
                                <option value="daily ">Diaria</option>
                                <option value="weekly ">Semanal</option>
                                <option value="monthly ">Mensual</option>
                                <option value="none ">Ninguna</option>
                             </select>
                        </div>
                        <div class="flex justify-end ">
                            <button type="submit " class="bg-blue-600 text-white font-medium py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-blue-500 focus:ring-offset-white focus:ring-offset-2 ">A침adir servidor</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="w-full lg:w-2/3 px-4 mb-8 ">
                <div class="bg-white shadow-lg rounded-lg p-6 overflow-auto ">
                    <h2 class="text-2xl font-semibold text-gray-800 text-center ">Lista de servidores</h2>
                    <table class="mt-4 w-full border-collapse ">
                        <thead>
                            <tr class="border-b border-gray-300 text-left text-gray-600 text-sm font-medium items-center ">
                                <th class="py-2 px-3 ">Nombre</th>
                                <th class="py-2 px-3 ">Direcci칩n IP</th>
                                <th class="py-2 px-3 ">Copia de seguridad</th>
                                <th class="py-2 px-3 ">Estado</th>
                            </tr>
                        </thead>
                        <tbody id="servers ">
                            <tr class="border-b border-gray-300 text-gray-800 text-sm items-center ">
                                <td class="py-2 px-3 ">Prueba</td>
                                <td class="py-2 px-3 ">192.168.0.1</td>
                                <td class="py-2 px-3 ">Semanal</td>
                                <td class="py-2 px-3 flex items-center "><span class="inline-block w-3 h-3 mr-2 rounded-full bg-green-500 "></span><span class="capitalize ">Encendido</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    {% endblock %}
