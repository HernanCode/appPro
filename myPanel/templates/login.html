{% extends 'base/base.html' %}
{% load static %}

{% block title %} Pagina Main {% endblock title %}

{% block content %} 

<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12 ">
    <div class="relative py-3 sm:max-w-xl sm:mx-auto ">
        <div
            class="absolute inset-0 bg-gradient-to-r from-blue-300 to-blue-600 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl ">
        </div>
        <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20 ">
            <div class="max-w-md mx-auto ">
                <div>
                    <h1 class="text-2xl font-semibold ">myServerPanel</h1>
                </div>
                <div class="divide-y divide-gray-200 ">
                    <form class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7" method="post">
                        {% csrf_token %}
                        <div class="relative ">
                            <input name="username" type="text" class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600 " placeholder="Your username" />
                            <label for="username" class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm ">Username</label>
                        </div>
                        <div class="relative ">
                            <input  name="password" type="password" class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600" placeholder="Password " />
                            <label for="password " class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm ">Password</label>
                        </div>
                        <div class="relative ">
                            <button type="submit" class="bg-blue-500 text-white rounded-md px-2 py-1 ">Sign in</button>
                        </div>
                        {% if error %}
                        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative " role="alert ">
                            <strong class="font-bold ">Error</strong>
                            <span class="block sm:inline ">Wrong user or password</span>
                        </div>
                        {% endif %}
                    </form>
                </div>
                
            </div>
        </div>
    </div>
</div>
{% endblock content %}
